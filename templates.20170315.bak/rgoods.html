{% include 'header.html' %}
<div id="code"></div>
<button id="butSub" class="butSub" style="left: -39%">发送退货请求</button>

<script type="text/javascript">


    $(function () {

        $('.butSub').click(function () {
                $.ajax({
                    type: 'POST',
                    url: '/push/',
                    data: {data: '{{ data | safe }}'},
                    success: function (result) {
                        if (result) {
                            $('#code').html('发送退货请求成功')
                        }
                    }
                });


        })
    });


</script>
